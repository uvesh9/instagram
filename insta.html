<!DOCTYPE html>
<html>
    <head>
        <title>
            Instagram
        </title>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&  family=Tektur:wght@400..900&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="./images/instagram_logo.png-removebg-preview.png" alt="insta logo">
                </div><div class="searchbox">
                    <input type="text" placeholder="search" class="search">
                </div><div class="postbtn">
                    <button class="pobtn">+ Create a post</button>
                </div><div class="notification">
                    <span class="bell"><i class="ri-notification-3-line"></i></span>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="sidebar float-l">
                    <ul>
                        <li>
                            <a href="" class="links">
                                <i class="ri-home-4-line"></i> Home
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-search-line"></i> Search
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-compass-3-line"></i> Explore
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-video-on-line"></i> Reels
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-message-2-line"></i> Messages
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-heart-3-fill"></i> Notification
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-add-line"></i> Create
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-bar-chart-box-fill"></i> Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="" class="links">
                                <i class="ri-map-pin-user-fill"></i> Profile
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-area float-l">
                        <div class="stories">
                            <div class="bubble float-l">
                                <img src="./images/cr7.png" alt="mrbeast">
                            <center>
                            <span>
                                 cr7
                            </span>
                            </center>
                            </div>
                            <div class="bubble float-l">
                                <img src="./images/khabib.png" alt="netflix">
                            <center>
                            <span>
                                khabib
                            </span>
                            </center>
                            </div>
                            <div class="bubble float-l">
                                <img src="./images/r2h.png" alt="Virat Kohli">
                            <center>
                            <span>
                                round 2 hell
                            </span>
                            </center>
                            </div>
                            <div class="bubble float-l">
                                <img src="./images/Mr,Beast.png" alt="Total gaming">
                            <center>
                            <span>
                                Mr.Beast
                            </span>
                            </center>
                            </div>
                            <div class="bubble float-l">
                                <img src="./images/rohitsharma.png" alt="s-5">
                            <center>
                            <span>
                                J.No.45
                            </span>
                            </center>
                            </div>
                        </div>
                        <div class="posts">
                            <div class="post-1">
                                <h2 po-wr>@khabib_77. 16m</h2>
                                <img src="./images/khabib post.png" alt="post">
                                <div class="like float-l"><i class="ri-heart-fill"></i>Like</div>
                                <div class="float-l comm"><i class="ri-chat-3-line"></i>Comment</div>
                                <div class="float-l comm"><i class="ri-share-forward-line"></i>Share</div>

                            </div>
                            <div class="post-2">
                                <h2 po-wr>@c_r_7. 9m</h2>
                                <img src="./images/cr7 post.png" alt="post">
                                <div class="like float-l"><i class="ri-heart-fill"></i>Like</div>
                                <div class="float-l comm"><i class="ri-chat-3-line"></i>Comment</div>
                                <div class="float-l comm"><i class="ri-share-forward-line"></i>Share</div>
                            </div>
                        </div>
                </div>
                <div class="suggestions float-l">
                    <h3 class="id-wr">Khabib-goat</h3>
                    <img src="./images/khabib.png" alt="Khabib" class="float-l">
                    <p class="float-l id">Khabib</p>
                    <button class="float-l id follow">Follow</button>
                    <br>
                    <br>
                    <br>
                    <h3 class="s-for">Suggested for you</h3>
                    <img src="./images/cr7.png" alt="s-5">
                    <p class="float-r id-in">cr7</p>
                    <button class="float-r id follow-in follow">Follow</button>
                    <br>
                    <img src="./images/r2h.png" alt="rolla">
                    <p class="float-r id-in">Round-2-Hell</p>
                    <button class="float-r id follow-in follow">Follow</button>
                    <br>
                     <img src="./images/Mr,Beast.png" alt="mrbeast">
                     <p class="float-r id-in l-1">Mr Beast</p>
                    <button class="float-r id follow-in follow">Follow</button>
                </div>
            </div>
        </main>
    </body>
</html>
